    <title>Kuratoro</title>
  </head>
  <body style="background-color: #ffe6d9; background-image: url(world.png); background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar bg-light">
        <a class="navbar-brand" style="color:#990000; font-family: 'Courier New', Courier, monospace" href="index.html">Kuratoro</a>
    </nav>
    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
        <div class="row justify-content-center">
            <div class="card-deck">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="color:#990000;">I-589</h5>
                        <p class="card-text">Complete the Application for Asylum and for Withholding of Removal.</p>
                        <a href="#" class="btn btn-primary">Upload</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="color:#990000;">I-485</h5>
                        <p class="card-text">Complete the Application to Register Permanent Residence or Adjust Status.</p>
                        <a href="#" class="btn btn-primary">Upload</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="color:#990000;">Other</h5>
                        <p class="card-text">Complete a form different from the ones presented.</p>
                        <a href="#" class="btn btn-primary">Upload</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
