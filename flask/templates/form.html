{% extends "base.html" %}
    {% block content %}
    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
        <div class="card">
            <div class="card-body">
                <form class="overflow-auto" style="height: 600px" id="main-form" action="/formSubmit" method="post">
                  <img src="{{url_for('static', filename='logo.png')}}"/>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    function httpGet(theUrl)
      {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
      }

      window.onload = function getQuestions(){
        document.getElementById("main-form").innerHTML = httpGet("/getQuestions?lang={{ lang }}&document=i589");
        console.log("a");
      }
    </script>

    {% endblock %}
